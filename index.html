<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johannes Eggboiler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <h1>Johannes Eggboiler</h1>

    <div class="egg"></div>
    <div id="eggImage">

    </div>
    <div class="control">
      <label for="weight">Weight</label>
      <div class="slider-row">
        <input type="range" id="weight" min="40" max="80" value="55.5" step="0.1">
        
      </div>
      <span id="weightValue">55,5g</span>
    </div>

    <div class="control">
      <label for="style">Style</label>
      <div class="slider-row">
        <input type="range" id="style" min="1" max="3" value="3" step="1">
        
      </div>
      <span id="styleValue">Hardboiled</span>
    </div>

    <div class="buttons">
      <button class="check">✔</button>
      <button class="add">+</button>
    </div>

    <p class="altitude">⚠️ High altitude</p>

    <script src="index.js"></script>
  </div>
