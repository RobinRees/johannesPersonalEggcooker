<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johannes Eggboiler</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- üì± Mobilram -->
    <div class="phone-frame">
      <div class="phone-screen">
        <!-- === SETUP VY === -->
        <div id="main">
          <h1>Johannes Eggboiler</h1>

          <div class="egg"></div>
          <div id="eggImage">
            <div id="multipleEggsBox">+</div>
          </div>

          <div class="control">
            <label for="weight">Weight</label>
            <div class="slider">
              <input
                type="range"
                id="weight"
                min="40"
                max="80"
                value="55.5"
                step="0.1"
              />
            </div>
            <span id="weightValue">55,5g</span>
          </div>

          <div class="control">
            <label for="style">Style</label>
            <div class="slider">
              <input type="range" id="style" min="1" max="3" value="3" step="1" />
            </div>
            <span id="styleValue">Hardboiled</span>
          </div>

          <div class="buttons">
            <button class="start">‚úî</button>
            <button class="add">+</button>
          </div>


          <!-- Meny med √§gg -->
          <div id="eggMenu">
            <div class="menuHeader">
              <span>My eggs</span>
              <button id="closeMenu">X</button>
            </div>
            <div id="eggList"></div>
          </div>

          <!-- Popup f√∂r namn -->
          <div id="namePopup">
            <div class="popupContent">
              <label for="eggNameInput">Namnge ditt egg!</label>
              <input
                type="text"
                id="eggNameInput"
                maxlength="10"
                placeholder="skriv samma namn p√• egget"
              />
              <div class="popupButtons">
                <button id="cancelName">Cancel</button>
                <button id="saveName">OK</button>
              </div>
            </div>
          </div>
        </div>

        <!-- === TIMER VY === -->
        <div id="timerView" style="display: none">
          <h1>Kokar √§gg...</h1>

          <div class="eggTimerImage">
            <img src="/Images/Egg.png" alt="Egg timer" class="timer-egg-img" />
          </div>

          <div class="next-up">
            <h2>N√§st p√• tur:</h2>
            <p id="nextEggName">‚Äì</p>
            <div id="nextEggTime">00:00</div>
          </div>

          <div id="timerList" class="timerList"></div>

          <div class="timer-controls">
            <button id="pauseTimer">‚è∏</button>
            <button id="stopTimer">‚úñ</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
